<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>FOOTBALL QUIZ APP</title>
  <meta name="author" content="ccanyanwu">
  <meta name="description" content="A SIMPLE FOO">
  <meta name="keywords" content="COUNTER">
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <main class="container" role="img" aria-label="Image Description">
      <h1 class="header">test your knowledge of football </h1>
      <p class="instruction">choose the correct answer to the question from the options given below</p>
      <input type="button" name="start" id="start" value="START" />
      <div class="quiz">
              <div class="quiz-question">
                      <h3 class="question">Question 1. Who won the Ballon d'Or in 2015?</h3>
              </div>
              <div class="options">
                      <button type="submit" id="a">A.) <span>Messi</span></button>
                      <button type="submit" id="b">B.) <span>Ronaldo</span></button>
                      <button type="submit" id="c">C.) <span>Neymar</span></button>
              </div>
      </div>
       <p class="correct">Correctly answered questions:</p>
      <input type="button" name="next" id="next" value="NEXT" />
      <h2 class="final-score">YOUR FINAL SCORE IS:</h2>
      <input type="button" name="play" id="play" value="PLAY AGAIN" />
    </main>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
