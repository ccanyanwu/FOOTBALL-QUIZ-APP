<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>FOOTBALL QUIZ APP</title>
  <meta name="author" content="ccanyanwu">
  <meta name="description" content="A SIMPLE FOO">
  <meta name="keywords" content="COUNTER">
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
      <!-----EVERYTHING HAPPENS IN THE MAIN TAG AS REGARDS THE QUIZ ----->
    <main class="container" role="img" aria-label="Image Description">
      <h1 class="header last">test your knowledge of football </h1>
      <p class="instruction last">choose the correct answer to the question from the options given</p>
      <input type="button" name="start" id="start" class=" last" value="START" />
      
      <!-----HOLDS THE QUESTIONS AND OPTIONS ----->
      <div class="quiz hide last">
              <div class="quiz-question">
                      <h3 class="question"></h3>
              </div>
              <div class="options">
                      <button type="submit" class="abc"> <span></span></button>
                      <button type="submit" class="abc"> <span></span></button>
                      <button type="submit" class="abc"> <span></span></button>
              </div>
      <!-----FINAL SCORE AND PLAY AGAIN OPTION----->
      </div>
       <p class="correct hide last">Correctly answered questions: 0/5</p>
       <p class="correct scores hide last">Your current score: 0%</p>
      <input type="button" name="next" id="next" class="hide last" value="NEXT" />
    </main>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
